<div [@routerTransition]>
    <app-page-header [heading]="'Campaign Button'" [icon]="'fa fa-plus-square-o'"></app-page-header>

    <div class="row">
        <div class="col-md-12">
            <ngx-datatable class="bootstrap" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
                [rowHeight]="'auto'" [limit]="5" [selected]="selected" [selectionType]="'checkbox'" [selectAllRowsOnPage]="false"
                [displayCheck]="displayCheck" (activate)="onActivate($event)" (select)='onSelect($event)'>
                <ngx-datatable-column [width]="30" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false" [headerCheckboxable]="true"
                    [checkboxable]="true">
                </ngx-datatable-column>
                <ngx-datatable-column name="Side Banner File Name" prop="sideBannerPath.name"></ngx-datatable-column>
                <ngx-datatable-column name="Top Banner File Name" prop="topBannerPath.name"></ngx-datatable-column>
                <ngx-datatable-column name="Created" prop="createdAt"></ngx-datatable-column>
                <ngx-datatable-column name="Updated" prop="updatedAt"></ngx-datatable-column>                
            </ngx-datatable>
        </div>
    </div>
</div>
