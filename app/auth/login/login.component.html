<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>TaxiTV Admin</h1>
            <form role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group" [ngClass]="{
                        'has-danger': userName.invalid && (userName.dirty || userName.touched),
                        'has-success': userName.valid && (userName.dirty || userName.touched)
                      }">
                        <input type="text" formControlName="userName" class="form-control input-underline input-lg" id="userName" placeholder="User Name"
                            required>
                        <div class="form-control-feedback" *ngIf="userName.errors && (userName.dirty || userName.touched)">
                            <p *ngIf="userName.errors.required">User Name is required</p>
                        </div>
                    </div>

                    <div class="form-group" [ngClass]="{
                        'has-danger': password.invalid && (password.dirty || password.touched),
                        'has-success': password.valid && (password.dirty || password.touched)
                    }">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" id="password" placeholder="Password"
                            required>
                        <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
                            <p *ngIf="password.errors.required">Password is required</p>
                            <p *ngIf="password.errors.minlength">Password must be 8 characters long, we need another {{password.errors.minlength.requiredLength
                                - password.errors.minlength.actualLength}} characters </p>
                        </div>
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit"> Log in </button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/register']">Register</a>
            </form>
        </div>
    </div>
</div>
